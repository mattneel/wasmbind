[book]
title = "wasmbind"
authors = ["Matt Neel"]
description = "Zero-overhead Zig ↔ WASM ↔ TypeScript bindings generator"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
default-theme = "dark"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/mattneel/wasmbind"
edit-url-template = "https://github.com/mattneel/wasmbind/edit/main/docs/{path}"
additional-css = ["theme/custom.css"]

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = true
copyable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
