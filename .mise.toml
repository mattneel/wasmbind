[tools]
zig = "0.15.2"
mdbook = "0.4.40"
bun = "1.1.24"
act = "latest"

[tasks.docs]
description = "Build mdBook documentation"
run = """
mdbook build docs
rm -rf zig-out/docs
mkdir -p zig-out/docs
cp -r docs/book/. zig-out/docs/
"""
[tasks.js-install-chart-demo]
description = "Install JS deps for chart demo via Bun"
dir = "examples/chart-demo/www"
run = """
bun install --no-save
rm -f bun.lockb
"""
